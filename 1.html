<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">开始</button>

</body>
<script>
 var flag = true
    var btn = document.querySelector('#btn')
    btn.onclick = function () {
        var num = 3
        if(flag){
            flag = false
            var timer = setInterval(function () {
                if (num == 0) {
                    clearInterval(timer)
                    btn.innerHTML = '开始'
                    flag = true

                } else {
                    btn.innerHTML = num--
                }
            }, 1000);
            
    }
    }    
</script>

</html>
